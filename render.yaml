services:
  - type: cron
    name: tweet-deleter
    runtime: python
    pythonVersion: 3.12.0
    plan: starter  # Free tier
    region: oregon  # Choose closest to you: oregon, frankfurt, ohio, singapore
    schedule: "*/15 * * * *"  # Every 15 minutes
    buildCommand: pip3 install -r requirements.txt
    startCommand: python3 app.py --execute --limit 10
    envVars:
      - key: API_KEY
        sync: false  # Set manually in Render dashboard
      - key: API_SECRET
        sync: false
      - key: BEARER_TOKEN
        sync: false
      - key: ACCESS_TOKEN
        sync: false
      - key: ACCESS_TOKEN_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: CLIENT_SECRET
        sync: false
      - key: DATABASEURL
        sync: false
      - key: PYTHON_VERSION
        sync: true
        value: "3.12"
